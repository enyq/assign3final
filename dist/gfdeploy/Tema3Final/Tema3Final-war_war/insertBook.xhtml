<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
          <link rel="stylesheet" type="text/css" href="style.css" />
        <title>Create new user</title>
        
    </head>
    <body>
        <f:view>
            <h:form>
                <h1><h:outputText value="Create/Edit"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Id:" for="id" />
                    <h:inputText id="id" value="#{bookManagedBean.book.id}" title="Id" required="true" requiredMessage="The Id field is required."/>
                    <h:outputLabel value="Title:" for="title" />
                    <h:inputText id="title" value="#{bookManagedBean.book.title}" title="Title" />
                    <h:outputLabel value="Author:" for="author" />
                    <h:inputText id="author" value="#{bookManagedBean.book.author}" title="Author" />
                    <h:outputLabel value="Price:" for="price" />
                    <h:inputText id="price" value="#{bookManagedBean.book.price}" title="Price" />
                    <h:outputLabel value="Quantity:" for="quantity" />
                    <h:inputText id="quantity" value="#{bookManagedBean.book.quantity}" title="Quantity" />
                </h:panelGrid>
                  <h:commandButton id="submit" value="submit" action="#{bookManagedBean.persist}" />
            </h:form>
        </f:view>
    </body>
</html>
